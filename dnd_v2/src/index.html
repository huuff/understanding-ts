<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>ProjectManager</title>
  </head>

  <body>
    <template id="userInputTemplate">
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name">
        </div>
        <div>
          <label for="description">Description</label>
          <textarea autocomplete="off" rows=5 name="description"></textarea>
        </div>
        <div>
          <label for="people">Assigned persons</label>
          <input type="number" name="people">
        </div>
        <button type="submit">Submit</button>
      </form>
    </template>
    <div id="userInputLocation">
    <!-- TS will insert the form here -->
    </div>
  </body>
</html>
