<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>ProjectManager</title>
    
<style>
  .drag-over li {
    background-color: #F0F0F0; !important
  }
</style>
  </head>

  <body>
    <template id="userInputTemplate">
      <form class="mx-5">
        <div class="row align-items-center mb-2">
          <label class="col-lg-3" for="name">Name</label>
          <input type="text" name="name" class="form-control col">
        </div>
        <div class="row align-items-center mb-2">
          <label class="col-lg-3" for="description">Description</label>
          <textarea class="col form-control" autocomplete="off" rows=5 name="description"></textarea>
        </div>
        <div class="row align-items-center mb-2">
          <label class="col-lg-3" for="people">Assigned persons</label>
          <input class="col form-control" type="number" name="people">
        </div>
        <div class="d-flex justify-content-center mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </template>

    <template id="projectListTemplate">
      <ul class="list-group col-lg my-2">
        <li class="list-group-item text-center fs-5 fw-bold">Project list</li>
      </ul>
    </template>

    <template id="projectTemplate">
      <li class="list-group-item" draggable=true>
        <h2 class="mb-1 h5">Project name</h2>
        <h3 class="mb-2 h6 text-muted">Number of assignees</h3>
        <p>Description</p>
      </li>
    </template>

    <h1 class="text-center display-3">Project Manager</h1>
    <main class="row mt-4">
      <div class="col-3"></div>
      <div class="col">
        <div id="userInputLocation">
          <!-- TS will insert the form here -->
        </div>
        <div id="projectListsLocation" class="row d-flex justify-content-between">
          <!-- TS will insert the project lists here -->
        </div>
      </div>
      <div class="col-3"></div>
    </main>
  </body>
</html>
